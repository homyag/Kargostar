<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>

    <!-- Шрифты -->
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

    <!-- CSS стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'staticpages/css/main.css' %}">

    <!-- Мета теги -->
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}ВЭД, таможенное оформление, сертификация, декларации{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site_title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ site_description }}{% endblock %}">
    <meta property="og:url" content="https://kargo-star.regsolutions.site">
    <meta property="og:image" content="https://files.reg.solutions">

    <!-- Фавиконки -->
    <link rel="icon" href="https://files.reg.solutionsundefined" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="https://files.reg.solutionsundefined" type="image/png">
    <link rel="apple-touch-icon" href="https://files.reg.solutionsundefined">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="__nuxt">
        <div class="ds-layout GLOBAL-color-theme-dark">
            <!-- Хедер -->
            <header class="lb-header ds-header GLOBAL-color-theme-light">
                <div class="lb-header__wrapper">
                    <div class="lb-header__content">
                        <div class="lb-header__group lb-header__group_type_left">
                            <a class="ds-logo" href="/">
                                <img src="{{ logo_url }}" alt="{{ site_title }}" class="ds-logo__image">
                            </a>
                            <nav class="ds-menu" aria-label="Main menu">
                                <ul class="ds-menu__list">
                                    <li class="ds-menu__list-item">
                                        <div class="ds-menu-item">
                                            <a class="ds-menu-item__link" href="/#block-543960">О компании</a>
                                        </div>
                                    </li>
                                    <li class="ds-menu__list-item">
                                        <div class="ds-menu-item">
                                            <a class="ds-menu-item__link" href="/">Услуги</a>
                                        </div>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="lb-header__group lb-header__group_type_right">
                            <div class="lb-header__buttons">
                                <a class="ds-button ds-button_color_primary ds-button_size_m" href="/#block-544340">
                                    <span class="ds-button__text">Контакты</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Контент -->
            <main class="ds-main ds-main_mode_view">
                {% block content %}{% endblock %}
            </main>

            <!-- Футер -->
            <footer class="lb-footer-column ds-footer GLOBAL-color-theme-light">
                <div class="lb-footer-column__content_type_alone lb-footer-column__wrapper lb-footer-column__content">
                    <a class="ds-logo" href="/">
                        <img src="{{ logo_url }}" alt="{{ site_title }}" class="ds-logo__image">
                    </a>
                </div>
                <div class="lb-footer-column__wrapper lb-footer-column__footer">
                    <p class="ds-copyright lb-footer-column__сopyright">
                        Ваш сайт. Все права защищены© {{ year }}
                    </p>
                </div>
            </footer>

            <!-- Партнерский блок -->
            <div class="ds-reg-partner">
                <a href="https://boldrise.ru" target="_blank" class="ds-reg-partner__link">
                    <span class="ds-reg-partner__text">Powered by Boldrise Agency</span>
                </a>
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
